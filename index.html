<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Job Role Advisor Chatbot</title>
    <!-- Load Tailwind CSS from CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to Google Fonts for the Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <!-- Use the Inter font -->
    <style>
        /* Custom Styles for Dark Theme and Gradient Effect */
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Dark background with a pink, blue, and purple gradient */
            background-color: #111827; /* bg-gray-900 */
            background-image: linear-gradient(to bottom right, #8b5cf6, #ec4899, #3b82f6);
            padding: 1rem;
        }
        .main-card {
            max-width: 800px;
            width: 100%;
        }
        /* Keyframes for the pulsing chat icon */
        @keyframes pulse-ring {
            0% { transform: scale(0.3); opacity: 0.8; }
            80%, 100% { transform: scale(1.5); opacity: 0; }
        }
        .pulsing-dot {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: currentColor;
            border-radius: 9999px;
            animation: pulse-ring 2.0s cubic-bezier(0.24, 0, 0.38, 1) infinite;
        }
    </style>
</head>
<body>

    <!-- Main Content Card - Welcoming the User -->
    <div class="main-card bg-gray-800 rounded-3xl shadow-2xl p-8 sm:p-12 text-center text-white border border-gray-700">
        
        <!-- Header -->
        <header class="mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-white leading-tight mb-4">
                Career Compass AI
            </h1>
            <p class="text-xl text-purple-400">
                Your Instant Job Role Advisor
            </p>
        </header>

        <!-- Instruction Area -->
        <div class="bg-gray-700 p-6 sm:p-10 rounded-2xl shadow-inner border border-purple-500/50">
            <p class="text-2xl text-gray-200 mb-6">
                Ready to find your next exciting career path?
            </p>
            <p class="text-3xl font-extrabold text-purple-300 mb-8">
                Tap the **Pulsing Chat Icon** below to start your consultation!
            </p>
            <div class="mt-8 relative inline-flex">
                <!-- Visual Cue: Chat Bubble with Pulse Animation -->
                <div class="pulsing-dot text-purple-500"></div>
                <svg class="w-14 h-14 text-purple-400 relative" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.693C5.694 15.745 5 13.905 5 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
            </div>
        </div>
        
    </div>
    
    <!-- CHATLING EMBED CODE -->
    <script> window.chtlConfig = { chatbotId: "7899978342" } </script>
    <script async data-id="7899978342" id="chtl-script" type="text/javascript" src="https://chatling.ai/js/embed.js"></script>

</body>
</html>
